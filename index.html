<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Jigsaw Puzzle</h1>
        <button id="reshuffle">New Puzzle</button>
      </header>
      <section class="workspace">
        <div class="pieces" id="piecePile"></div>
        <div class="board-wrapper">
          <div class="board" id="board">
            <img
              src="assets/image.webp"
              alt="Completed puzzle"
              class="final"
              id="finalImage"
              draggable="false"
            />
          </div>
          <div class="finished" id="finishedOverlay">
            <p class="message">ðŸŽ‰ Congratulations!</p>
            <p class="countdown">
              Revealing in <span id="countdownTimer">5</span>s
            </p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
